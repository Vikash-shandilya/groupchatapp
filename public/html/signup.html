<!DOCTYPE html>
<html>
<head>
  <title>Groupchat Signup</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <div class="hero-section">
    <img src="../images/logo.png" alt="Groupchat Hero Image" width="10" height="100">
    <h1>Groupchat: The best way to stay connected with friends and family.</h1>
    <p>Sign up today and start chatting for free!</p>
  </div>

  <div class="form-section">
    <form action="/signup" method="post">
        <input type="name" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email address">
        <input type="tel" name="phone_number" placeholder="Phone number">
        <input type="password" name="password" placeholder="Password">
        

      <button type="submit">Sign Up</button>
    </form>

    <div class="checkbox-section">
      <input type="checkbox" name="subscribe" id="subscribe">
      <label for="subscribe">Subscribe to our email newsletter for updates and promotions.</label>
    </div>
  </div>
</body>
</html>
